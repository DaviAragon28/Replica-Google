<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="main.css">
    <title>Nueva pestaña - Google Clone</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">Gmail</a></li>
                <li><a href="">Imágenes</a></li>
                <li><a href=""><span class="material-symbols-outlined">
                    apps
                    </span></a></li>
                <li class="here"></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="containerImg">
            <picture>
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="">
            </picture>
        </section>
        <section class="containerInput">
            <form action="">
                <button type="button" class="search"><span class="material-symbols-outlined">
                    search_off
                    </span></button>
                <input type="text" placeholder="Buscar en Google o escribir una URL">
                <button type="button" class="micro"><span class="material-symbols-outlined">
                    mic_off
                    </span></button>
            </form>
        </section>
        <section class="containerPages">
            <div class="grid 1">
                <div class="containerImgGrilla">
                    <img src="https://static.platzi.com/media/platzi-isotipo@2x.png" alt="">
                </div>
                <span>Student Home</span>
            </div>
            <div class="grid 2">
                <div class="containerImgGrilla">
                    <img src="https://angular.io/assets/images/logos/angular/shield-large.svg" alt="">
                </div>
                <span>Angular</span>
            </div>
            <div class="grid 3">
                <div class="containerImgGrilla">
                    <img src="https://sass-lang.com/assets/img/logos/logo-b6e1ef6e.svg" alt="">
                </div>
                <span>Sass</span>
            </div>
            <div class="grid 4">
                <div class="containerImgGrilla">
                    <img src="https://lenguajejs.com/assets/logo.svg" alt="">
                </div>
                <span>JavaScript</span>
            </div>
            <div class="grid 5">
                <div class="containerImgGrilla">
                    <img src="https://lenguajecss.com/css/logo.svg" alt="">
                </div>
                <span>CSS</span>
            </div>
            <div class="grid 6">
                <div class="containerImgGrilla">
                    <img src="https://lenguajehtml.com/html/logo.svg" alt="">
                </div>
                <span>HTML</span>
            </div>
            <div class="grid 7">
                <div class="containerImgGrilla">
                    <img src="https://git-scm.com/images/logos/logomark-orange@2x.png" alt="">
                </div>
                <span>GIT</span>
            </div>
            <div class="grid 8">
                <div class="containerImgGrilla">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="">
                </div>
                <span>GitHub</span>
            </div>
        </section>
    </main>

    <footer>
        <div>
            <span class="phrase">
                <span class="material-symbols-outlined pencil">
                    edit
                </span>
                Personalizar Chrome
            </span>
        </div>
    </footer>
</body>
</html>
